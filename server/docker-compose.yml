version: '3.1'

services:
    mongo:
        image: mongo
        restart: always
        volumes:
            - ./db/mongo:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
            ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
        depends_on:
            - mongo

    server:
        image: node-pm2
        restart: always
        volumes:
            - ../server:/server
        ports:
            - ${PORT}:${PORT}
            - ${WSS_PORT}:${WSS_PORT}
        depends_on:
            - mongo
        command: sh /server/docker-server-start.sh
